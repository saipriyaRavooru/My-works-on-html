<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media query example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgb(230, 255, 230);
      color: rgb(51, 51, 51);
      text-align: center;
      border: 2px solid rgb(76, 175, 80);
      border-radius: 10px;
    }

    h1 {
      color: rgb(56, 142, 60);
      margin-bottom: 10px;
    }

    ul {
      padding-left: 0;
      list-style-type: none;
      margin-bottom: 20px;
      text-align: left;
      display: inline-block;
    }

    button {
      background-color: rgb(76, 175, 80);
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(56, 142, 60);
    }

    @media print {
      body {
        background: white;
        border: none;
        margin: 0;
        padding: 0;
        max-width: 100%;
        color: black;
        text-align: left;
      }
      button {
        display: none;
      }
      ul {
        display: block;
        text-align: left;
        margin: 0 0 20px 20px;
      }
      h1 {
        text-align: left;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Avocado Toast</h1>

  <ul>
    <li>1 slice whole-grain bread</li>
    <li>Â½ ripe avocado</li>
    <li>Salt and pepper, to taste</li>
    <li>Optional: lemon juice, chili flakes</li>
  </ul>
  <br><br>

  <button onclick="window.print()">Print Recipe</button>

</body>
</html>
