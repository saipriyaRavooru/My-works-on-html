<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body style="background-color: rgb(240, 122, 200);">
    <form>

  <fieldset>
    <legend><h2>LinkedIn Account Deactivation Form</h2></legend>

    <label>Email associated with account:</label><br>
    <input type="text"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password"><br><br>

    <label>Reason for leaving:</label><br>
    <select>
      <option selected>Select a reason</option>
      <option>I have a duplicate account</option>
      <option>I receive too many emails</option>
      <option>Privacy concerns</option>
      <option>I found a job</option>
      <option>Not useful</option>
      <option>Other</option>
    </select><br><br>

    <label>Would you like to share more feedback?</label><br>
    <textarea rows="5" cols="40"></textarea><br><br>

    <label>Would you like to unsubscribe from emails?</label><br>
    <input type="radio" name="unsubscribe"> Yes
    <input type="radio" name="unsubscribe"> No<br><br>

    <input type="submit" value="Deactivate Account">

  </fieldset>

</form>

</body>
</html>
